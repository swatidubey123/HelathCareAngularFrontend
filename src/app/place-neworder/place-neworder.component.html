
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>

</head>




<div class="gfg">
    <h1 class="first-txt">
       Place Order
    </h1>
</div>
<h1 name="h1">{{message}}</h1>

<div *ngFor="let medicine of medicines">
    <h3>{{ medicine.name }} - Price: {{ medicine.price }}</h3>
    <input type="number" [(ngModel)]="quantities[medicine.med_id]" placeholder="Quantity">
    <button (click)="addToCart(medicine, quantities[medicine.med_id])">Add to Cart</button>
  </div>

  <h4>Selected Medicines:</h4>
  <div *ngFor="let item of selectedMedicines; let i = index">
    <p>{{ item.medicine.name }} - Quantity: {{ item.quantity }}</p>
    <button (click)="removeFromCart(i)">Remove</button>
  </div>
  <h4>Total Amount: {{ totalAmount }}</h4>
<div>
    <input type="hidden" name="user_id" [value]="userId">
</div>


<div *ngIf="totalAmount > 0">
    <h4>Total Amount: {{ totalAmount }}</h4>
    <button name="placeorder" (click)="placeOrder()">Place Order</button>
</div>
