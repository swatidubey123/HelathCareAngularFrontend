<div class="gfg">
    <h1 class="first-txt">
       Add Medicine
    </h1>
</div>
<h1 name="h1">{{message}}</h1>


<div>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="medicine.name"required><br>    
    <span class="error" id="medicinenameError"></span>
</div>
<div>
    <label>Brand:</label>
    <input type="text" name="brand" [(ngModel)]="medicine.brand" ><br>
</div>
<div>
    <label>Price:</label>
    <input type="number" name="price" [(ngModel)]="medicine.price" ><br>
</div>
<div>
    <label>Dosage:</label>
    <input type="text" name="dosage" [(ngModel)]="medicine.dosage"><br>
</div>

<button name="addmedicine" (click)="addMedicine()">Add Medicine</button>
