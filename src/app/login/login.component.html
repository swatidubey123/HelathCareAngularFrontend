       User login Page

<h3> Please Login</h3>


<div>
    <label>Name:</label>
    <input type="text" name="username" [(ngModel)]="loginRequest.username"required><br>    
    <span class="error" id="usernameError"></span>
</div>

<div>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="loginRequest.password"><br>
</div>

<button name="login" (click)="loginUser()">Login</button>
