<div class="gfg">

       Create a Client
    </h1>

{{message}}
<h3> Please fill in this form to create a client</h3>

<!--change made-->

<div>
    <label>ID:</label>
    <input type="number" [(ngModel)]="id"/>
</div>
<div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" name="name" required>
    <span class="error" id="usernameError"></span>
</div>
<div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email"/>
</div>
<div>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password"/>
</div>
<!--<div>
    <label>Repeat Password:</label>
    <input type="password" [(ngModel)]="repeatPassword"/>
</div>-->
<div>
    <label>Adress:</label>
    <input type="text" [(ngModel)]="adress"/>
</div>
